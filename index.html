<!DOCTYPE html>
<html>
<head>
	<title>Phychic Game</title>
</head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>

	<div class="row">
		<div class="col-md-1"></div>
			<div class="col-md-6" id="game">
				<p><h2>The Psychic Game</h2></p>
				<hr>
				<p><h3>Guess what letter I'm thinking of:</h3></p>
				<br>
				<p><h4>Wins:<span id="wins"></span></h4></p>
				<br>
				<p><h4>Losses:<span id="losses"></span></h4></p>
				<br>
				<p><h4>Guesses Left:<span id="left"></span></h4></p>
				<br>
				<p><h4>Your guesses so far:<span id="soFar"></span></h4></p>
			</div>
		<div class="col-md-5"></div>
	</div>

	<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
